#springMVC的视图解析器相关配置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#数据库连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wx?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#mybatis
#配置mapper所在的位置
mybatis.mapper-locations=classpath*:com/qniansi/ptest/dao/*.xml
#配置映射类所在的包
mybatis.type-aliases-package=com.qniansi.ptest.model